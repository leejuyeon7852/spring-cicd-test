services:
  app:
    container_name: sprint-cicd-test
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8080"
    networks:
      - app-network
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-cicd
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
